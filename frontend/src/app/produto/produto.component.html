

  <p-table [value]="produtos" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>id</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-produto>
        <tr>
          <td>{{produto.id}}</td>
          <td>{{produto.nome }}</td>
          <td>{{produto.categoria}}</td>
          <td>{{produto.quantidade}}</td>
          <td>{{produto.preco}}</td>
          <td>
            <button ><i class="pi pi-pencil"></i> Editar</button>
            <button ><i class="pi pi-trash"></i>Excluir</button>
          </td>
        </tr>
      </ng-template>
  </p-table>
