  <p-panel>
      <p-header>
        <button pButton type="button" icon="pi pi-plus" label="Adicionar" class="ui-button-info" style="margin-right: .25em"></button>
      </p-header>
      <p-table [value]="produtos" [paginator]="true" [rows]="10">
          <ng-template pTemplate="header">
            <tr>
              <th>id</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Quantidade</th>
              <th>Preço</th>
              <th>Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-produto>
            <tr>
              <td>{{produto.id}}</td>
              <td>{{produto.nome }}</td>
              <td>{{produto.categoria}}</td>
              <td>{{produto.quantidade}}</td>
              <td>{{produto.preco}}</td>
              <td>
                <button type="button" (click)="showDialog()" pButton icon="pi pi-pencil" label="Editar"></button>
                <button (click)="delete(produto.id)" ><i class="pi pi-trash"></i>Excluir</button>
              </td>
            </tr>
          </ng-template>
      </p-table>
  </p-panel>

<p-dialog header="Title" [(visible)]="display">
    <div class="p-grid">
      <div class="p-col-2">Descrição</div>
      <div class="p-col-10">
        <input pInputText type="text">
      </div>

      <div class="p-col-2">Prospecto</div>
      <div class="p-col-10">
        <input pInputText type="text" >
      </div>

      <div class="p-col-2">Valor</div>
      <div class="p-col-10">
        <input pInputText type="text" >
      </div>

      <div class="p-col-10 p-offset-2">
          <button pButton type="submit" [label]="button"></button>
      </div>

    </div>
</p-dialog>
